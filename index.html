<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ú–∞–≥—ñ—á–Ω–∞ AR –∫—É–ª—è üéÑ</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- Three.js r150 ‚Äî –æ—Å—Ç–∞–Ω–Ω—è, —Å—É–º—ñ—Å–Ω–∞ –∑ MindAR v1.2.5 -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <!-- MindAR ‚Äî –æ–±–æ–≤‚Äô—è–∑–∫–æ–≤–æ UMD-–≤–µ—Ä—Å—ñ—ó -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image.prod.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.umd.js"></script>

  <script>
    const tasks = [
      "–ó–∞–ø–∞–ª–∏ —Å–≤—ñ—á–∫—É üïØÔ∏è", "–ù–∞–ø–∏—à–∏ –ª–∏—Å—Ç–∞ –°–∞–Ω—Ç—ñ üìù", "–ó—Ä–æ–±–∏ —Ñ–æ—Ç–æ –∑ —è–ª–∏–Ω–∫–æ—é üì∏",
      "–°–ø—ñ–≤–∞–π –ø—ñ—Å–Ω—é üéµ", "–û–±—ñ–π–º–∏ –∫–æ–≥–æ—Å—å ü§ó", "–ü–æ–¥–∞—Ä—É–π –∫–æ–º–ø–ª—ñ–º–µ–Ω—Ç üí¨",
      "–ù–∞–∫–ª–µ–π –ø–æ—Å–º—ñ—à–∫—É üéÄ", "–ì–æ–¥—ñ–≤–Ω–∏—á–∫–∞ –¥–ª—è –ø—Ç–∞—Ö—ñ–≤ üê¶", "–î–æ–ø–æ–º–æ–∂–∏ —Å—É—Å—ñ–¥—É üõí",
      "–ê–Ω–æ–Ω—ñ–º–Ω–∏–π –ø–æ–¥–∞—Ä—É–Ω–æ–∫ üéÅ", "–ú–∞–ª—é–Ω–æ–∫ –Ω–∞ –≤—ñ–∫–Ω—ñ ‚ùÑÔ∏è", "–í—ñ—Ä—à –ø—Ä–æ –∑–∏–º—É üìñ",
      "–Ø–ª–∏–Ω–∫–æ–≤–∞ –ø—Ä–∏–∫—Ä–∞—Å–∞ ‚úÇÔ∏è", "–ù–æ–≤–∞ —Ç—Ä–∞–¥–∏—Ü—ñ—è üåü", "AR-–≤—ñ–¥–µ–æ üé•", "–¢–∞–Ω—Ü—é–π! üíÉ",
      "–ê–Ω–µ–∫–¥–æ—Ç üòÇ", "–°–µ–ª—Ñ—ñ –∑ —Ñ—ñ–ª—å—Ç—Ä–æ–º üòé", "5 —á–µ—Ä–≤–æ–Ω–∏—Ö —Ä–µ—á–µ–π ‚ù§Ô∏è", "–ú—ñ–Ω—ñ-–¥–∏—Å–∫–æ üï∫",
      "3 —Ä–µ—á—ñ –≤–¥—è—á–Ω–æ—Å—Ç—ñ üôè", "–ö–∞–∫–∞–æ ‚òï", "–†—ñ–∑–¥–≤—è–Ω–∏–π —Ñ—ñ–ª—å–º üé¨", "–ü–æ–¥–∞—Ä—É–Ω–∫–∏ –ø—ñ–¥ —è–ª–∏–Ω–∫—É üéÑ"
    ];

    (async () => {
      // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è MindAR
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.body,
        imageTargetSrc: './card.mind',
        maxTrack: 1
      });

      const { renderer, scene, camera } = mindarThree;

      // === –°–ö–õ–Ø–ù–ê –ö–£–õ–Ø ===
      const sphere = new THREE.Mesh(
        new THREE.SphereGeometry(0.12, 64, 64),
        new THREE.MeshPhysicalMaterial({
          color: 0xffffff,
          transparent: true,
          opacity: 0.25,
          metalness: 0.95,
          roughness: 0.05,
          transmission: 0.98,
          thickness: 0.1,
          clearcoat: 1.0,
          clearcoatRoughness: 0.1
        })
      );
      sphere.position.z = 0.02; // —Ç—Ä–æ—Ö–∏ –≤–ø–µ—Ä–µ–¥, —â–æ–± –Ω–µ —Ñ–ª—é–∫—Ç—É–≤–∞–ª–æ

      // === –ö–û–ù–¢–ï–ô–ù–ï–† –î–õ–Ø –ö–ê–†–¢–û–ö ===
      const ring = new THREE.Group();
      const radius = 0.22;
      const cards = [];

      for (let i = 0; i < 24; i++) {
        const day = i + 1;
        const canvas = document.createElement('canvas');
        canvas.width = 256;
        canvas.height = 128;
        const ctx = canvas.getContext('2d');

        // –§–æ–Ω
        const gradient = ctx.createLinearGradient(0, 0, 0, 128);
        gradient.addColorStop(0, '#3a7bd5');
        gradient.addColorStop(1, '#00d2ff');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 256, 128);

        // –†–∞–º–∫–∞
        ctx.strokeStyle = '#ffd700';
        ctx.lineWidth = 3;
        ctx.strokeRect(2, 2, 252, 124);

        // –¢–µ–∫—Å—Ç
        ctx.fillStyle = 'white';
        ctx.font = 'bold 32px Arial';
        ctx.textAlign = 'center';
        ctx.fillText(`–î–µ–Ω—å ${day}`, 128, 48);

        ctx.font = '20px Arial';
        const task = tasks[i] || `–ó–∞–≤–¥–∞–Ω–Ω—è ${day}`;
        ctx.fillText(task, 128, 86);

        // –¢–µ–∫—Å—Ç—É—Ä–∞
        const texture = new THREE.CanvasTexture(canvas);
        const card = new THREE.Mesh(
          new THREE.PlaneGeometry(0.08, 0.04),
          new THREE.MeshBasicMaterial({
            map: texture,
            transparent: true,
            opacity: 0.9,
            side: THREE.DoubleSide
          })
        );

        // –†–æ–∑—Ç–∞—à—É–≤–∞–Ω–Ω—è –ø–æ –∫–æ–ª—É (—Å–ø—ñ—Ä–∞–ª—å —É Y)
        const angle = (i / 24) * Math.PI * 2;
        card.position.set(
          Math.cos(angle) * radius,
          (Math.sin(angle * 2) * 0.1), // –ª–µ–≥–∫–∞ —Ö–≤–∏–ª—è
          Math.sin(angle) * radius
        );
        card.lookAt(0, 0, 0);
        ring.add(card);
        cards.push(card);
      }

      // –î–æ–¥–∞—î–º–æ –¥–æ —è–∫–æ—Ä—è –º–∞—Ä–∫–µ—Ä–∞
      const anchor = mindarThree.addAnchor(0);
      anchor.group.add(sphere);
      anchor.group.add(ring);

      // –ó–∞–ø—É—Å–∫ AR
      await mindarThree.start();

      // –ê–Ω—ñ–º–∞—Ü—ñ—è
      renderer.setAnimationLoop(() => {
        ring.rotation.y += 0.005; // –ø–æ–≤—ñ–ª—å–Ω–µ –æ–±–µ—Ä—Ç–∞–Ω–Ω—è
        renderer.render(scene, camera);
      });
    })();
  </script>
</body>
